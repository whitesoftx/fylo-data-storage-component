<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fylo data storage component</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
  </head>
  <body>
    <main class="pagesize-container">
      <div class="main-container">
        <div class="logos-container">
          <img class="fylo-logo" src="./images/logo.svg" alt="Logo" />
          <div class="logos-cards">
            <div class="logo-div">
              <img src="./images/icon-document.svg" alt="Document" />
            </div>
            <div class="logo-div">
              <img src="./images/icon-folder.svg" alt="Document" />
            </div>
            <div class="logo-div">
              <img src="./images/icon-upload.svg" alt="Document" />
            </div>
          </div>
        </div>
        <div class="quota-container">
          <h1>You've used <strong>815 GB</strong> of your storage</h1>
          <div class="slider-container">
            <label for="slider"></label>
            <input
              class="quota-slider"
              type="range"
              id="vol"
              name="vol"
              value="99"
              min="0"
              max="100"
            />
          </div>
          <div class="quota-usage">
            <div>0GB</div>
            <div>1000GB</div>
          </div>
          <div class="quota-space-left">
            <span class="num-quota">185</span>
            <span class="space-quota">GB LEFT</span>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
